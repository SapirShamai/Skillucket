{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Select skill to add to your Skills</h2>
    <hr class="gradient">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Add Skill</button>
        <hr class="gradient">
    </form>
    <a href="{% url 'user_skills' %}">Back to your skills list</a>
    <hr class="gradient">
</div>
{% endblock content %}
