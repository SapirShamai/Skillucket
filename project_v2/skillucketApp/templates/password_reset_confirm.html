{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Reset Password</h2>
    <hr class="gradient">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group col-sm-4 col-form-label">
          {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if form.errors %}
                        <div class="alert alert-danger mt-2">
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
          {% endfor %}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Reset Password</button>
        </div>
    </form>
</div>
{% endblock content %}
