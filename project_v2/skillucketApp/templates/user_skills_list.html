{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>My Skills</h2>
        <hr class="gradient">

    <div class="row mt-4">
    {% for user_skill in user_skills %}
            <div class="col-md-4 mb-4">
                    <div class="card h-200 d-flex flex-column justify-content-between">
                        <div>
                            <h4 class="text-center mt-3">{{ user_skill.skill }}</h4>
                            <p class="px-3">Proficiency Level: {{ user_skill.proficiency_level }}</p>
                            <p class="px-3">Notes: {{ user_skill.notes }}</p>
                        </div>
                        <div class="d-flex justify-content-between px-3 pb-3">
                            <button class="btn btn-outline-primary">
                             <a href="{% url 'user_skill_update' pk=user_skill.id %}">Edit</a>
                            </button>
                            <button class="btn btn-outline-danger">
                             <a href="{% url 'user_skill_delete' pk=user_skill.id %}">Delete</a>
                            </button>
                        </div>
                    </div>

    </div>

    {% endfor %}
    </div>

    <div class="text-center mt-5">
            <a href="{% url 'user_skills_create' %}" class="btn btn-lg btn-outline-success px-5 py-2">Add Skills</a>
    </div>

</div>
{% endblock content %}
