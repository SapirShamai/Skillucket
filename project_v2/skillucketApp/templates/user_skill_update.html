{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit your skill</h2>
    <hr class="gradient">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Save</button>
    </form>
    <hr class="gradient">

    <a href="{% url 'user_skills' %}">Back to your skills list</a>
   <hr class="gradient">
</div>
{% endblock content %}
