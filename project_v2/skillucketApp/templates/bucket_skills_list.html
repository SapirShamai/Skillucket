{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Bucket List</h2>
        <hr class="gradient">

    <div class="row mt-4">
    {% for bucket_skill in bucket_skills %}
            <div class="col-md-4 mb-4">
                    <div class="card h-100 d-flex flex-column justify-content-between">
                        <div>
                            <div class="text-center mt-3">
                                <h4 class="rounded-box">{{ bucket_skill.skill }}</h4>
                            </div>
                            <p class="px-3">Target Date: {{ bucket_skill.target_date }}</p>
                            <p class="px-3">Notes: {{ bucket_skill.notes }}</p>
                        </div>
                        <div class="d-flex justify-content-between px-3 pb-3">
                            <button class="btn btn-outline-primary">
                             <a href="{% url 'bucket_skill_update' pk=bucket_skill.id %}">Edit</a>
                            </button>
                            <button class="btn btn-outline-danger">
                             <a href="{% url 'bucket_skill_delete' pk=bucket_skill.id %}">Delete</a>
                            </button>
                        </div>
                    </div>

    </div>

    {% endfor %}
    </div>
    <hr class="gradient">
    <div class="text-center mt-5">
            <a href="{% url 'bucket_skills_create' %}" class="btn btn-lg btn-outline-success px-5 py-2">Add Skills</a>
    </div>
</div>
{% endblock content %}
